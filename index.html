<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="h1 text-center">
    Posts
</div>
<div class="container mt-5">
    <div class="row post-list"></div>

    <div class="row col-12">
        <h2>Add post</h2>
        <div>
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        aria-describedby="postHelp"
                >
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea
                        class="form-control"
                        id="body"
                ></textarea>
            </div>
            <button class="mt-3 btn btn-primary" onclick="addPost()">Add post</button>
        </div>
    </div>

    <div class="row col-12">
        <h2>Edit</h2>
        <div>
            <div class="form-group">
                <label for="title-edit">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title-edit"
                        aria-describedby="postHelp"
                >
            </div>
            <div class="form-group">
                <label for="body-edit">Body</label>
                <textarea
                        class="form-control"
                        id="body-edit"
                ></textarea>
            </div>
            <button class="mt-3 btn btn-primary" onclick="updatePost()">Edit post</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
